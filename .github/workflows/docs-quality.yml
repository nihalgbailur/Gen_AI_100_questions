name: docs-quality

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.jsonc"
      - ".lychee.toml"
      - ".github/workflows/docs-quality.yml"
      - ".github/scripts/validate_topic_docs.sh"
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.jsonc"
      - ".lychee.toml"
      - ".github/workflows/docs-quality.yml"
      - ".github/scripts/validate_topic_docs.sh"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  markdown-lint:
    name: markdown-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md

  link-check:
    name: link-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --glob "**/*.md"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  topic-structure-check:
    name: topic-structure-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate topic docs structure
        run: bash .github/scripts/validate_topic_docs.sh
